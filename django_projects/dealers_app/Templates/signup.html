{% extends 'base.html' %}

{% block title %}Sign Up - Car Dealer App{% endblock %}

{% block content %}
<h1>Create Your Account</h1>

<div class="form-card">
    <form method="post" action="">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="input-box" placeholder="Enter a username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-box" placeholder="Enter your email" required>

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="input-box" placeholder="Create a password" required>

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="input-box" placeholder="Confirm your password" required>

        <button type="submit" class="btn">Create Account</button>

        <p class="form-note">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </form>
</div>

{% endblock %}
