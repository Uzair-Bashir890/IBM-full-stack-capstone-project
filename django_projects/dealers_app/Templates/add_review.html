{% extends "base.html" %}
{% block title %}Add Review{% endblock %}
{% block content %}

<div class="form-container">
    <h2>Add Your Review</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Car Dealer / Product</label>
        <input type="text" name="dealer" required>

        <label>Rating (1–5)</label>
        <select name="rating" required>
            <option value="">Select Rating</option>
            <option value="1">⭐ 1</option>
            <option value="2">⭐⭐ 2</option>
            <option value="3">⭐⭐⭐ 3</option>
            <option value="4">⭐⭐⭐⭐ 4</option>
            <option value="5">⭐⭐⭐⭐⭐ 5</option>
        </select>

        <label>Your Review</label>
        <textarea name="review" rows="5" required></textarea>

        <button type="submit">Submit Review</button>
    </form>
</div>

{% endblock %}





{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex justify-center mt-10">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" name="username" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
    </form>
  </div>
</div>
{% endblock %}
